box: node:boron
build:
  steps:
    - npm-install:
      cwd: app/
    - npm-test:
      cwd: app/
    - script:
      name: running linter
      code: |
        cd app
        npm run lint
deploy:
  steps:
    - npm-install:
      cwd: app/
    - script:
      name: deploy to production
      code: |
        cd app
        ls -la
        ./node_modules/.bin/fly production && echo "ran and exited successfully" || echo "$?"
