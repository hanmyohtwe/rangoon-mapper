box: node:boron
build:
  steps:
    - npm-install:
      cwd: app/
    - npm-test:
      cwd: app/
    - script:
      name: running linter
      code: |
        cd app
        npm run lint
deploy:
  steps:
    - npm-install:
      cwd: app/
    - script:
      name: deploy to production
      code: |
        cd app
        npm run deploy
        echo "Deployed to production"
