box: nodesource/trusty
build:
  steps:
    - npm-install:
      cwd: app/
    - script:
      name: running tests
      code: |
        cd app
        npm run test
    - script:
        name: running linter
        code: |
          cd app
          npm run lint
deploy:
  steps:
    - npm-install:
      cwd: app/
    - script:
      name: deploy to production
      code: |
        cd app
        ./node_modules/.bin/fly production
