box: node:latest
build:
  steps:
    - npm-install:
      cwd: app/
    - npm-test:
      cwd: app/
    - script:
      name: running linter
      code: |
        cd app
        npm run lint

deploy-production:
  steps:
    - npm-install:
      cwd: app/
    - script:
      name: global install flightplan
      code: |
        npm i -g flightplan
    - script:
      name: deploy to production
      code: |
        cd app
        ls -la
        which fly || echo "?"
        fly production && echo "ran and exited successfully" || echo "$?"

deploy-staging:
  steps:
    - npm-install:
      cwd: app/
    - script:
      name: global install flightplan
      code: |
        npm i -g flightplan
    - script:
      name: deploy to staging
      code: |
        cd app
        ls -la
        which fly || echo "?"
        fly staging && echo "ran and exited successfully" || echo "?"
